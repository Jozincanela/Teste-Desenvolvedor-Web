<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>formcadastro</title>
</head>
<body>
    <form id="formulario">
        <label >Nome</label>
        <input id="inputNome" type="text" placeholder="Digite seu nome">
        <label >Cpf</label>
        <input id="inputCpf" type="text" placeholder="Digite seu Cpf">
        <label >Idade </label>
        <input id="inputIdade" type="number" placeholder="digite sua idade">

        <div id="botoes">
            <button id="btnlimpar" type="reset">Limpar</button>
            <button id="btnsubmit" type="submit">Salvar</button>
        </div>
    </form>

    <div id="Cadastros">

    </div>


    <div id="modalAlteracao" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="fecharmodal">&times;</span>
            <h2>Alterar Dados</h2>
            <form id="formModal">
                

                <label>Nome</label>
                <input type="text" id="novoNome" placeholder="Digite seu nome">
                
                <label>Cpf</label>
                <input type="text" id="novoCpf" placeholder="Digite seu cpf">
                
                <label>Idade</label>
                <input type="number" id="novoIdade">
                
                <button type="button" class="modalSalvar">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
